name: AMAR WORKFLOW

on:
  
  # push:
  #   branches: [ "master" ]

  workflow_call:
    inputs:
      ValueA:
        description: 'Value of A'
        required: true
        default: '1'
        type: number
        

      ValueB:
        description: 'Value of B'
        required: true
        default: '1'
        type: number
        

  
jobs:
  run-python-test:
    runs-on: ubuntu-latest
    steps:
  
      - name: Checkout
        uses: actions/checkout@v2.3.4
        
  
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.8
  
      - name: Execute Test Script
        run: |
          echo "Store: Value of A = ${{ github.event.inputs.ValueA }}, Value of B = ${{ github.event.inputs.ValueB }}"
          INPUT_STORE=${{ github.event.inputs.ValueA }},INPUT_STORE=${{ github.event.inputs.ValueB }} python3 scripts/test.py


      
      
