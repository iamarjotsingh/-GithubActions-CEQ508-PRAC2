

name: AMAR WORKFLOW

on:
  
  push:
    branches: [ "master" ]

  workflow_dispatch:
    inputs:
      ValueA:
        description: 'Value of A'
        required: true
        default: '1'
        

      ValueB:
        description: 'Value of B'
        required: true
        default: '1'
        

  
jobs:

  my_job:
    name: Python Values
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: |
          echo "a: ${{ github.event.inputs.ValueA }}"
          echo "b: ${{ github.event.inputs.ValueB }}"
          a=${{ github.event.inputs.ValueA }},b=${{ github.event.inputs.ValueB }} python scripts/thon.py
    
   
    